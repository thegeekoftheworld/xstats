<html>
    <head>
        <title>xStats Dashboard</title>
        <link rel="stylesheet" href="static/css/grid.css" />
        <link rel="stylesheet" href="static/css/main.css" />

        <script type="text/javascript" src="/static/js/config.js"></script>

        <script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
        <script type='text/javascript' src='https://www.google.com/jsapi'></script>

        <script type="text/javascript" src="/static/js/smoothie.js"></script>
        <script type="text/javascript" src="/static/js/jsrender.js"></script>

        <script type="text/javascript" src="/static/js/main.js"></script>
    </head>
    <body>
        <script id="rowTemplate" type="text/x-jsrender">
            <div class="row">
                <div class="column grid_2">
                    <div class='gauge' id='{{:left.hostname}}-cpu'></div>
                    <div class='gauge' id='{{:left.hostname}}-mem'></div>
                </div>
                <div class="column grid_6">
                    <div class='graph-container'>
                        <h2 class='graph-title'>TX%</h2>
                        <canvas id='tx-pct-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class='graph-container'>
                        <h2 class='graph-title'>TX</h2>
                        <canvas id='tx-val-{{:#index}}' class='graph'></canvas>
                    </div>

                </div>
                <div class="column grid_6">
                    <div class='graph-container'>
                        <h2 class='graph-title'>RX%</h2>
                        <canvas id='rx-pct-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class='graph-container'>
                        <h2 class='graph-title'>RX</h2>
                        <canvas id='rx-val-{{:#index}}' class='graph'></canvas>
                    </div>
                </div>
                <div class="column grid_2">
                    <div class='gauge' id='{{:right.hostname}}-cpu'></div>
                    <div class='gauge' id='{{:right.hostname}}-mem'></div>
                </div>
            </div>
        </script>
        <div id='container'></div>
    </body>
</html>
