<html>
    <head>
        <title>xStats Dashboard</title>
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script type="text/javascript" src="js/config.js"></script>

        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type='text/javascript' src='https://www.google.com/jsapi'></script>

        <script type="text/javascript" src="js/smoothie.js"></script>
        <script type="text/javascript" src="js/jsrender.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <script id="rowTemplate" type="text/x-jsrender">
            <div class="set">
                <div class="row">
                    <div class="column grid_2">
                        <h2 class='gauge-title'>{{:left.label}}</h2>
                    </div>
                    <div class="column grid_6">
                        <h2 class='graph-title'>TX%</h2>
                    </div>
                    <div class="column grid_6">
                        <h2 class='graph-title'>RX%</h2>
                    </div>
                    <div class="column grid_2">
                        <h2 class='gauge-title'>{{:right.label}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="column grid_2">
                        <div class='gauge' id='{{:left.hostname}}-cpu'></div>
                    </div>
                    <div class="column grid_6">
                        <canvas width="458" height="150" id='sent-pct-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class="column grid_6">
                        <canvas width="458" height="150" id='recv-pct-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class="column grid_2">
                        <div class='gauge' id='{{:right.hostname}}-cpu'></div>
                    </div>
                </div>
                <div class="row">
                    <div class="column grid_2 readout">
                        <div id='sent-txt-{{:left.hostname}}'>0.00</div>
                        <div id='recv-txt-{{:left.hostname}}'>0.00</div>
                    </div>
                    <div class="column grid_6">
                        <h2 class='graph-title'>TX</h2>
                    </div>
                    <div class="column grid_6">
                        <h2 class='graph-title'>RX</h2>
                    </div>
                    <div class="column grid_2 readout">
                        <div id='sent-txt-{{:right.hostname}}'>0.00</div>
                        <div id='recv-txt-{{:right.hostname}}'>0.00</div>
                    </div>
                </div>
                <div class="row">
                    <div class="column grid_2">
                        <div class='gauge' id='{{:left.hostname}}-mem'></div>
                    </div>
                    <div class="column grid_6">
                        <canvas width="458" height="150" id='sent-val-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class="column grid_6">
                        <canvas width="458" height="150" id='recv-val-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class="column grid_2">
                        <div class='gauge' id='{{:right.hostname}}-mem'></div>
                    </div>
                </div>
            </div>
        </script>
        <h1 class='title'>xStats Dashboard</h1>
        <div id='container'></div>
    </body>
</html>
