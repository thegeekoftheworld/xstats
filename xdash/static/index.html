<html>
    <head>
        <title>xStats Dashboard</title>
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script type="text/javascript" src="js/config.js"></script>

        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type='text/javascript' src='https://www.google.com/jsapi'></script>

        <script type="text/javascript" src="js/smoothie.js"></script>
        <script type="text/javascript" src="js/jsrender.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <script id="rowTemplate" type="text/x-jsrender">
            <div class="set">
                <div class="row">
                    <div class="column grid_2">
                        <h2 class='gauge-title left-title'>
                            <span class='bullet left-bullet'>&bull;</span>
                            {{:left.label}}
                        </h2>
                    </div>
                    <div class="column grid_6">
                        <h2 class='graph-title'>TX%</h2>

                        <div class="readout">
                            <div>
                                <span class='bullet left-bullet'>&bull;</span>
                                <span id='sent-pct-txt-{{:left.hostname}}'>
                                    0.00
                                </span>%
                            </div>
                            <div>
                                <span id='sent-pct-txt-{{:right.hostname}}'>
                                    0.00
                                </span>%
                                <span class='bullet right-bullet'>&bull;</span>
                            </div>
                        </div>
                    </div>
                    <div class="column grid_6">
                        <h2 class='graph-title'>RX%</h2>

                        <div class="readout">
                            <div>
                                <span class='bullet left-bullet'>&bull;</span>
                                <span id='recv-pct-txt-{{:left.hostname}}'>
                                    0.00
                                </span>%
                            </div>
                            <div>
                                <span id='recv-pct-txt-{{:right.hostname}}'>
                                    0.00
                                </span>%
                                <span class='bullet right-bullet'>&bull;</span>
                            </div>
                        </div>
                    </div>
                    <div class="column grid_2">
                        <h2 class='gauge-title right-title'>
                            {{:right.label}}
                            <span class='right-bullet'>&bull;</span>
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="column grid_2">
                        <div class='gauge' id='{{:left.hostname}}-cpu'></div>
                    </div>
                    <div class="column grid_6">
                        <canvas width="458" height="150" id='sent-pct-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class="column grid_6">
                        <canvas width="458" height="150" id='recv-pct-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class="column grid_2">
                        <div class='gauge' id='{{:right.hostname}}-cpu'></div>
                    </div>
                </div>
                <div class="row">
                    <div class="column grid_2 readout">
                        &nbsp;
                        <!--
                                <div id='sent-txt-{{:left.hostname}}'>0.00</div>
                                <div id='recv-txt-{{:left.hostname}}'>0.00</div>
                        -->
                    </div>
                    <div class="column grid_6">
                        <h2 class='graph-title'>TX</h2>

                        <div class="readout">
                            <div>
                                <span class='bullet left-bullet'>&bull;</span>
                                <span id='sent-txt-{{:left.hostname}}'>
                                    0.00
                                </span>KB/s
                            </div>
                            <div>
                                <span id='sent-txt-{{:right.hostname}}'>
                                    0.00
                                </span>KB/s
                                <span class='bullet right-bullet'>&bull;</span>
                            </div>
                        </div>
                    </div>
                    <div class="column grid_6">
                        <h2 class='graph-title'>RX</h2>

                        <div class="readout">
                            <div>
                                <span class='bullet left-bullet'>&bull;</span>
                                <span id='recv-txt-{{:left.hostname}}'>
                                    0.00
                                </span>KB/s
                            </div>
                            <div>
                                <span id='recv-txt-{{:right.hostname}}'>
                                    0.00
                                </span>KB/s
                                <span class='bullet right-bullet'>&bull;</span>
                            </div>
                        </div>
                    </div>
                    <div class="column grid_2 readout">
                        &nbsp;
                        <!--
                            <div id='sent-txt-{{:right.hostname}}'>0.00</div>
                            <div id='recv-txt-{{:right.hostname}}'>0.00</div>
                        -->
                    </div>
                </div>
                <div class="row">
                    <div class="column grid_2">
                        <div class='gauge' id='{{:left.hostname}}-mem'></div>
                    </div>
                    <div class="column grid_6">
                        <canvas width="458" height="150" id='sent-val-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class="column grid_6">
                        <canvas width="458" height="150" id='recv-val-{{:#index}}' class='graph'></canvas>
                    </div>
                    <div class="column grid_2">
                        <div class='gauge' id='{{:right.hostname}}-mem'></div>
                    </div>
                </div>
            </div>
        </script>
        <h1 class='title'>xStats Dashboard</h1>
        <div id='container'></div>
    </body>
</html>
